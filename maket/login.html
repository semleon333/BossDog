<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hurricane&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <title></title>

<body>
  <div class="wrapper">
    <div class="title">
      <h1 class="title__heading">Вход в кабинет покупателя</h1>
    </div>
    <div class="login">
      <div class="login__text text">
        Телефон или Email<span class="asterisk">*</span>
      </div>
      <input class="passwd__input" type="login__text" />
    </div>
    <div class="passwd">
      <div class="passwd__text text">
        Пароль<span class="asterisk">*</span>
      </div>
      <input class="passwd__input" type="password" />
    </div>
    <div class="buttons">
      <a class="voiti" href="#">Войти</a>
      <a class="passwd_restore" href="#">Восстановить пароль</a>
      <a class="register" href="#">Зарегистрироваться</a>
    </div>
  </div>
</body>

</html>
