<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&display=swap" rel="stylesheet">
    <!-- GOOGLE FONTS END -->
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__content">
                <div class="header__right">
                    <img class="menu_icon" src="../../img/free-icon-menu-6059003.png" alt="">
                    <!-- <a href="#" class="menu">Menu</a> -->
                </div>

                <div class="header__center">
                    <a href="#" class="logo_link">DogShop</a>
                </div>

                <div class="header__left">
                    <a href="" class="account"><img class="account_img" src="../../img/user.png" alt="account"></a>
                    <a href="cart" class="cart"><img class="cart_img" src="../../img/shopping-cart.png" alt="CART"></a>
                </div>
            </div>
            <div class="content">
                <div class="product">
                    <img src="../img/for_card/first.jpg" alt="" class="product__photo">
                    <div class="product-info">
                        <div class="product__name">Ошейник</div>
                        <div class="product__price">12 333 ₽</div>
                        
                        <div class="section-2">
                            <div class="colors">
                                <p class="color__title">Цвет</p>
                                <button class="color">Синий</button>
                                <button class="color">Чёрный</button>
                                <button class="color">Оранжевый</button>
                            </div>
                            <button class="add-to-cart">Корзина</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
